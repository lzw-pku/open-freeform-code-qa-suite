# Corresponding to post https://stackoverflow.com/questions/51208703
id: 2-10-498

prompt_path: prompt_2-10-498.txt
type: knowledge question-answering

lang: rust

grading:
  
  max_score: 2.0
  min_score: 0.0

  keywords:
    - content: 
        or:
          - "pow"
          - "powi"
          - "powf"
      weight: 2.0
    - content:
        content: "checked_pow"
      weight: 1.0
    - content: 
        or:
          - "^"
          - "XOR"
          - "xor"
      weight: 1.0
    - content: 
        or:
          - "shift"
          - "<<"
      weight: 1.0
